<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>forma simplificada</h1>
    <script>
        var x = prompt("Entre com um n√∫mero maior que 0 e menor que 11", "");
        try {
        if(x <= 0){
           throw new Error("O numero deve ser maior que 0");
        }
        if(x >= 11){
            throw new Error("O numero deve ser menor que 11");
        }
        if(isNaN(parseInt(x))) {
            throw new Error("O numero deve ser maior que 0 e menor que 11");
        }
    } catch (e) {
        alert (e.message);
    }
    </script>
    
</body>
