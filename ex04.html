<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>O quarto exercício</h1>
    <script>
        var x = prompt("Entre com um número maior que 0 e menor que 11", "");
        try{
            if (x <= 0) {
                throw {
                  name: "Erro javaScript",
                  message:"O numero deve ser maior que 0";
                }
            }
                if(x >= 11){
                    throw {
                        name: "Erro javaScript",
                        message: "O nùmero deve ser menor que 11";
                    }
                }
                if (isNaN(parseInt(x))) {
                    throw {
                        name: "Erro JavaScript",
                        message:"O numero deve ser maior que 0 e menor que 11";
                    }
                }
        } catch (e) {
            alert(e.name + "\n" + e.message);
        }
    
        
    </script>
    
</body>
</html>
